<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Quiz Game</title>
</head>

<body>
    <main>
        <div>
            <form id="teamEntry">
                <fieldset>
                    <legend>Quiz Game</legend>
                    <div>
                        <div class="row">
                            <div class="form-group mb-2">
                                <input class="form-control" type="text" id="teamOne" autofocus="true" placeholder="Enter Team Name #1">
                            </div>
                            <div class="form-group mb-2">
                                <input class="form-control" type="text" id="teamTwo" autofocus="true" placeholder="Enter Team Name #2">
                            </div>
                            <button class="btn btn-dark" type="button" id="btnStartGame">Start Game</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="row">
                <div class="col">
                    <h2 id="teamOneScore">Team One Score : 0</h2>
                </div>
                <div class="col">
                    <h2 id="teamTwoScore">Team Two Score : 0</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark" type="button" id="btnNextQuestion">Next Question</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark" type="button" id="btnAwardPoints">Award Points</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <h4 class="card-title" id="questionTeamName">Quiz Game!</h4>
                <h6 class="card-subtitle mb-2 text-muted" id="questionNumber"></h6>
                <p class="card-text" id="questionInfo"></p>
            </div>
        </div>
    </main>
</body>
<script src="quiz.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

</html>
